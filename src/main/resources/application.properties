#Thymeleaf
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true

#Spring Security
spring.queries.users-query=Select usr_email AS usr_name, usr_senha as password, 1 as active FROM usr_usuarios WHERE usr_email=?
spring.queries.roles-query=Select usr_email AS usr_name, 'ROLE_USER' AS role FROM usr_usuarios WHERE usr_email=?
